server:
  port: 80

spring:
  profiles:
    active: pro
  application:
    name: NexusAnimaGuide
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_ADDRESS}/${MYSQL_DATABASE:springboot_demo}
    username: ${MYSQL_USERNAME}
    password: ${MySQL_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
  mvc:
    view:
      suffix: .html
      prefix: /



